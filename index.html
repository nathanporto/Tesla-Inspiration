<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">
    <title>Tesla</title>
</head>

<body>
    <img src="./img/logo.png" alt="Logo Tesla" class=logo>

    <ul class="lista">
        <li class="item">

            <video src="./img/model-y.mp4" autoplay loop muted></video>
            <div class="info-carro">
                </h1>Model Y</h1>
                <p>Parcelas a partir de 400 dólares</p>
            </div>

            <div class="rodape">
                <button onclick="aparecerFormulario()">Comprar Agora</button>
                <button class="Test-Drive">Faça um Test-Drive</button>
                <p class="texto-rodape">Não garantimos seu veiculo imediatamente. Consultar estoque!</p>
            </div>

        </li>
        <li class="item">

            <img src="img/model-s.png" alt="Imagem Modelo Tesla S" class="tesla-s">
            <div class="info-carro">
                </h1>Model S</h1>
                <p>Parcelas a partir de 300 doláres</p>
            </div>

        </li>
        <li class="item">

            <img src="img/model-x.png" alt="Modelo Tesla 2" class="tesla-x">
            <div class="info-carro">
                </h1>Model X</h1>
                <p>Compre agora o seu Tesla</p>
            </div>

        </li>
    </ul>
</body>

<div class="formulario">
    <button onclick="desaparecerFormulario()">Fechar</button>
    <script type="text/javascript" src="https://form.jotform.com/jsform/241938061919060"></script>
</div>


<script src="scripts.js"></script>

</html>
